<!DOCTYPE html>

<head>

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(50deg, #120b1a, #ff0000);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .tile {
            background-color: #fff;
            width: 250px;
            height: 200px;
            border-radius: 15px;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            cursor: pointer;
            overflow: hidden;
        }

        .tile img {
            width: 80px;
            height: 80px;
            object-fit: contain;
            margin-bottom: 15px;
        }

        .tile h3 {
            font-size: 18px;
            color: #000;
            margin: 0;
            text-align: center;
        }

        .tile:hover {
            transform: scale(1.05);
            transition: transform 0.3s ease;
        }

        .popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .popup iframe {
            width: 90%;
            height: 90%;
            border: none;
        }

        .popup .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #ff16de;
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #555;
        }

        .footer a {
            color: #4CAF50;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<script>
    function openLink(url) {
        const popup = document.getElementById('popup');
        const iframe = document.getElementById('iframe');
        popup.style.display = 'flex';
        iframe.src = url;
    }

    function closePopup() {
        const popup = document.getElementById('popup');
        const iframe = document.getElementById('iframe');
        popup.style.display = 'none';
        iframe.src = '';
    }
    function copyLink(link) {
        navigator.clipboard.writeText(link).then(() => {
            alert("تم نسخ الرابط إلى الحافظة!");
        }).catch(err => {
            alert("حدث خطأ أثناء النسخ: " + err);
        });
    }

    function openExternalLink(link) {
        window.open(link, "_blank");
    }
</script>
