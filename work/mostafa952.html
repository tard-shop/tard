<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة الموظف</title>
    <link rel="icon" href="logo.jpg" type="image/png">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(50deg, #120b1a, #ff0000);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .tile {
            background-color: #fff;
            width: 250px;
            height: 200px;
            border-radius: 15px;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            cursor: pointer;
            overflow: hidden;
        }

        .tile img {
            width: 80px;
            height: 80px;
            object-fit: contain;
            margin-bottom: 15px;
        }

        .tile h3 {
            font-size: 18px;
            color: #000;
            margin: 0;
            text-align: center;
        }

        .tile:hover {
            transform: scale(1.05);
            transition: transform 0.3s ease;
        }

        .popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .popup iframe {
            width: 90%;
            height: 90%;
            border: none;
        }

        .popup .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #ff16de;
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #555;
        }

        .footer a {
            color: #4CAF50;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<h2 style="color: white;">لوحة تحكم الموظف</h2>








<div class="container">
    <div class="tile" onclick="openExternalLink('https://b3na.com/@tarde')">
        <img src="montgat.jpg" alt="جميع منتجات الشركة">
        <h3>جميع منتجات الشركة</h3>
    </div>
    <div class="tile" onclick="openLink('https://forms.gle/XThF9FyNvkmiv9Y28')">
        <img src="appmontgat.jpg" alt="اقتراح منتج">
        <h3>اقتراح منتج</h3>
    </div>
    
    <div class="tile" onclick="openLink('https://forms.gle/TQPcdZpxdQTMJQfG8')">
        <img src="order.jpg" alt="طلب اوردر للعميل">
        <h3>طلب اوردر للعميل</h3>
    </div>
    
    <div class="tile" onclick="openExternalLink('https://forms.gle/67Hv3ceF1F4CC37u5')">
        <img src="shkwa.jpg" alt="اضافة شكوي">
        <h3>اضافة شكوي</h3>
    </div>


<div class="tile">
    <img src="key.jpg" alt="التواصل مع السوبر ليدر الخاص بك">
    <h3>التواصل مع السوبر ليدر الخاص بك</h3>
    <div style="text-align: center; margin-top: 10px;">
        <button onclick="openExternalLink('https://wa.me/+201011909134?text=مرحبا')" style="padding: 10px 20px; margin: 5px; background: #007BFF; color: white; border: none; border-radius: 5px; cursor: pointer;">
            تواصل
        </button>
    </div>
</div>






</div>
</div>

<div class="popup" id="popup">
    <button class="close-btn" onclick="closePopup()">&times;</button>
    <iframe id="iframe"></iframe>
</div>

<div class="footer">
    &copy; 2025 جميع الحقوق محفوظة - 
    <a href="https://www.facebook.com/omaressamelshemi/" target="_blank" rel="noopener noreferrer">
        OMAR EL-SHEMI
    </a>
</div>


<script>
    function openLink(url) {
        const popup = document.getElementById('popup');
        const iframe = document.getElementById('iframe');
        popup.style.display = 'flex';
        iframe.src = url;
    }

    function closePopup() {
        const popup = document.getElementById('popup');
        const iframe = document.getElementById('iframe');
        popup.style.display = 'none';
        iframe.src = '';
    }
    function copyLink(link) {
        navigator.clipboard.writeText(link).then(() => {
            alert("تم نسخ الرابط إلى الحافظة!");
        }).catch(err => {
            alert("حدث خطأ أثناء النسخ: " + err);
        });
    }

    function openExternalLink(link) {
        window.open(link, "_blank");
    }
</script>

</body>
</html>
